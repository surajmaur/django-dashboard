{% extends 'accounts/main.html' %}


{% block content %}

<div class="container">
			<div class="row main">
				<div class="panel-heading">
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="POST" action="">
            {% csrf_token %}

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">User Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" name="username" class="form-control">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
                  <input type="email" name="email" class="form-control">
								</div>
							</div>

						</div>


            <div class="form-group">
							<label for="password1" class="cols-sm-2 control-label">Password:</label>
							<div class="cols-sm-10">
								<div class="password-group">
                  <input type="password" name="password1" class="form-control">
								</div>
							</div>
						</div>
            <div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password2:</label>
							<div class="cols-sm-10">
								<div class="password-group">
                  <input type="password" name="password2" class="form-control">
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block Register-button">Register</button>
						</div>
            {{form.errors}}
						<div class="login-register">
  	            <a href="{% url 'login' %}">Login</a>
  	        </div>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
